<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Vaccine Testing</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
     <div class="formContainer">
      
        <h1 class="signIn">Sign In</h1>
         <form class="formSignIn" id="form">
            
             <div class="inputDiv">
                 <input type="text" class="inputBox" placeholder=" " autocomplete="off" readonly onfocus="this.removeAttribute('readonly');" name="username">
                 <label>Identity Number</label>

             </div>
             <div class="inputDiv">
                <input type="password" class="inputBox"  placeholder=" " readonly onfocus="this.removeAttribute('readonly');" name="password">
                <label>Password</label>
            </div>
            <div class="signOrRegister">
                <input type="submit" value="Sign in" class="submitButton">
                <a href="register.html" class="noAccountLink">Dont have an account? Register</a>
            </div>
    
         </form>
         <div class="alert alert-danger" role="alert">
           Details entered not correct, try again!
          </div>
          
        </div>
      
          
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="/public/javascript/apiLogin.js"></script>
     <script src="/public/javascript/scriptLogin.js"></script>


</body>
</html>
